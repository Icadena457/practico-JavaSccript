<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas personales | Endeudamiento y ahorros</title>
    <link rel="stylesheet" href="./reto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Finanzas personales</h1>
    </header>

    <main>  
        <section class="deuda-ahorro">
            <h2 class="secondaryTittle">Cartera mensual</h2>
            <form >
                <label for="input-sueldo" class="sueldo">
                    Ingresos mensuales
                </label>
                <input id="input-sueldo" type="number" class="inputSueldo">
                <label for="input-gastos" class="gastos">
                    Gastos fijos
                </label>
                <input id="input-gastos" type="number" class="inputGastos">
                <button class="botonDeuda" type="button" onclick="calcularCapacidadEndeudamiento()">Deuda</button>
                <button class="botonAhorro" type="button" onclick="calcularCapacidadAhorro()">Ahorro</button>
                <p class="answerD" id="resultDA"></p>
                <p class="answerA" id="resultA"></p>
            </form>
        </section>
    </main>

    <script src="./reto.js"></script>
</body>
</html>
